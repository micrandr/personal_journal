<!DOCTYPE html>
<html>
<head>
  <title>My Journal</title>
</head>
<body>
  <h1>My Journal</h1>
  {% for entry in entries %}
    <div>
      <h2>{{ entry.title }}</h2>
      <p>{{ entry.content|linebreaks }}</p>
      <small>{{ entry.created_at }}</small>
      <hr>
    </div>
  {% endfor %}
</body>
</html>
