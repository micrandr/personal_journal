<!DOCTYPE html>
<html>
<head>
  <title>My Journal</title>
</head>
<body>
{% if not user.is_authenticated %}
  <p>
    <a href="/accounts/login/">Login</a> | 
    <a href="/signup/">Sign Up</a>
  </p>
{% else %}
  <p>Welcome, {{ user.username }}! <form method="post" action="/accounts/logout/">
    {% csrf_token %}
    <button type="submit" class="text-blue-600 hover:text-blue-800 underline bg-transparent border-none p-0 cursor-pointer">Logout</button>
</form>
{% endif %}

  <h1>My Journal</h1>
  {% for entry in entries %}
    <div>
      <h2>{{ entry.title }}</h2>
      <p>{{ entry.content|linebreaks }}</p>
      <small>{{ entry.created_at }}</small>
      <hr>
    </div>
  {% endfor %}
</body>
</html>
