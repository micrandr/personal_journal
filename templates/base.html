<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Journal{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navigation bar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <a href="/" class="text-2xl font-bold text-blue-600">Mickael's personal Journal</a>
    <div>
      {% if user.is_authenticated %}
        <span class="mr-4">Hello, {{ user.username }}</span>
        <form method="post" action="/accounts/logout/" class="inline">
          {% csrf_token %}
          <button type="submit" class="text-blue-600 hover:text-blue-800 underline">Logout</button>
        </form>
      {% else %}
        <a href="/accounts/login/" class="mr-4 text-blue-600 hover:text-blue-800 underline">Login</a>
        <a href="/signup/" class="text-green-600 hover:text-green-800 underline">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-grow container mx-auto p-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner p-4 text-center text-gray-500">
    &copy; {{ year }} Mickael's Journal
  </footer>
</body>
</html>
