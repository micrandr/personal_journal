{% extends 'base.html' %}
{% block title %}Sign Up - My Journal{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">Sign Up</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Sign Up</button>
  </form>

  <p class="text-center mt-4">
    <a href="/accounts/login/" class="text-blue-600 hover:text-blue-800">Already have an account? Login</a>
  </p>
</div>
{% endblock %}
