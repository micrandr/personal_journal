{% extends 'base.html' %}
{% block title %}Login - My Journal{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Login</button>
  </form>

  <p class="text-center mt-4">
    <a href="/signup/" class="text-green-600 hover:text-green-800">Create an account</a>
  </p>
</div>
{% endblock %}
